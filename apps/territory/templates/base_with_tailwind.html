<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Territory Manager{% endblock %}</title>

    <!-- ‚úÖ Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ‚úÖ Tailwind custom config (optional) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ivory: '#fdfaf6',
                    }
                }
            }
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- ‚úÖ Navigation/Header -->
    <header class="bg-white shadow p-4 mb-6">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-800">üìç Territory Management</h1>
        </div>
    </header>

    <!-- ‚úÖ Main Content -->
    <main class="flex-grow max-w-64xl mx-auto px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- ‚úÖ Footer -->
    <footer class="bg-gray-200 text-center text-sm py-4 mt-8">
        &copy; {{ now.year }} Territory Management System
    </footer>

</body>
</html>
