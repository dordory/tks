{% extends "base_with_tailwind.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">📌 사용자 선택</h2>
    <form method="get" action="">
        <select name="member" class="w-full border rounded p-2 mb-4">
            {% for member in members %}
                <option value="{{ member.id }}">{{ member.name }}</option>
            {% endfor %}
        </select>
        <div class="text-right">
            <a href="#" onclick="this.closest('form').action='/manager/congregation/' + this.closest('form').congregation.value + '/territories/'; this.closest('form').submit();" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                보기
            </a>
        </div>
    </form>
</div>
{% endblock %}
