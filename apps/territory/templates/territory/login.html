{% extends "base_with_tailwind.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4 text-center">👤 사용자 로그인</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="member" class="block text-sm font-medium text-gray-700 mb-1">사용자 선택</label>
            <select name="member" id="member" class="w-full border rounded px-3 py-2">
                {% for member in members %}
                    <option value="{{ member.id }}">{{ member.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            로그인
        </button>
    </form>
</div>
{% endblock %}
