{% extends "base_with_tailwind.html" %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto text-center">
  <h1 class="text-xl sm:text-2xl font-bold mb-6">👤 사용자 선택</h1>
  <p class="text-gray-600 mb-8">로그인할 사용자를 선택해주세요.</p>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    {% for member in members %}
        <a href="{% url 'territory:user_assigned_territories' member.id %}"
            class="block bg-white rounded-xl shadow p-4 hover:shadow-lg transition flex flex-col justify-between min-h-[140px]">

            <div class="flex-grow">
                <h2 class="text-base sm:text-lg font-bold text-blue-800 mb-1 break-keep">{{ member.name }}</h2>
                <p class="text-sm text-gray-600">그룹: {{ member.group.name }}</p>
                <p class="text-sm text-gray-500 mt-1 text-xs">전화번호: {{ member.phone_number }}</p>
            </div>
        </a>
    {% empty %}
        <p class="text-gray-500 col-span-full text-center">등록된 사용자가 없습니다.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
