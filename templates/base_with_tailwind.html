{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Territory Manager{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Tailwind CSS CDN -->
  <script>
    tailwind.config = {
      safelist: [
        'peer',
        'peer-checked:block',
        'hidden',
        'block',
        'absolute',
        'ring-2',
        'ring-blue-500',
        'border-blue-600',
        'bg-red-100',
        'bg-orange-100',
        'bg-emerald-100',
        'border-red-300',
        'border-orange-300',
        'border-emerald-300',
        'text-blue-800',
        'text-blue-600'
      ]
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Tailwind custom config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ivory: '#fdfaf6',
          }
        }
      }
    }
  </script>

  <!-- ✅ Alpine.js (선택 사항) -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- ✅ Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl text-center px-4 py-4 sm:px-6 lg:px-8">
      <h1 class="text-xl font-bold text-gray-800">{% block header %}📍 신주쿠코리안 회중 구역관리 {% endblock %}</h1>
    </div>
  </header>

  <!-- ✅ Main Content -->
  <main class="flex-grow">
    <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8 bg-sky-50 rounded-xl">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- ✅ Footer -->
  <footer class="bg-gray-200 text-center text-sm text-gray-600 py-4">
    &copy; {{ now.year }} 신주쿠코리안회중 구역관리 시스템
  </footer>

</body>
</html>
